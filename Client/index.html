<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    
    
    <script defer type="module" src="./front-page.js"></script>
    <script defer type="module" src="./sounds.js"></script>
    <link rel="stylesheet" href="style.css">
   
    




    <title>Document</title>
</head>
<body>
    
<div class="crt">
    <img src="bezel.png" id="bezel" alt="bezel">
    <img src="scanlines.png" id="scanlines" alt="bezel">
    <div class="inner-crt">
    <div class="front-page-container">
        <div id="display-time">
          
           
                
                <h2 id="date">:</h2>
          


            <h2 id="time"> Current time is: </h2>
           <button id="playbutton"></button>

        </div>
    </div>
    <div class="sys">
        <div class="reset">
        [$SysReset]
        </div>

        <div class="logs">
            HaxLogs.txt</div>
   
    <div class="plogs">
        [PerfLogs]
    </div>
    <div class="program">
        [Program Files]
    </div>
    <div class="temp">
        [Temp]
    </div>
    </div>
    <div class="sys">
        <div class="reset">
        [Users]
        </div>

        <div class="logs">
            [Windows]</div>
   
    <div class="plogs">
        [Windows.old]
    </div>
    
<p></p>

</div>
<div class="output">
    hej
</div>
    <div class="userLogin">
      
            <form action="bluescreen.html">
                <div class="form-control">
                    <label for="username">---></label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder=">"
                        required
                    /><span class="cursor">&nbsp;</span>
                </div>
                
            </form>
    <div class="error">
        Network error encountered while PXE booting. </br> 
        Scanning the local disk for cashed image. </br> 
        if no image is found, the system will reboot in twenty seconds... </br> 
    </div>
    </div>
    
</div>

</body>
</html>
